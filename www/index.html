    <style>

            /*width: 100%;*/

            background-color: #eee;

            clear: both;

            background: #A1C969; /*-- Color of the bar --*/

            width: 0%;
            max-width: 100%;

            from { background-position: 100% 0; }

        body	{ 
            background-image: url(img/scrollBG.png);
            background-position: 0px 0px;

            animation: animatedBackground 30s linear infinite;
			-ms-animation: animatedBackground 30s linear infinite;
			-moz-animation: animatedBackground 30s linear infinite;

/*            margin-right: auto;*/

            line-height:60px;
            border: 2px solid #f5f5f5;
            border-radius: 50%;
            color:#f5f5f5;
            text-align:center;
            text-decoration:none;
            background: #464646;
            box-shadow: 0 0 3px gray;
            font-size:20px;
            font-weight:bold;
        }
        .round-button:hover {

    <script type="text/javascript">
        var totalPoints = 0;
        var robotLevel = 0;
        var progressBarPercentage = 0;
        var glassPoints = Math.round(Math.random()*5+1)
        
        
        function AddPoints(points){
            totalPoints += points;   
            UpdateLevel();
            UpdateProgressBar();
        }
        
        function UpdateLevel(){
            var levelNum = Math.floor(totalPoints/10);
            $("#levelNumber").text(levelNum.toFixed(0));
        }
        
        function UpdateProgressBar(){
            progressBarPercentage = (totalPoints % 10) * 10;
            $("#progress").css('width', progressBarPercentage +'%');
        }
    </script>
